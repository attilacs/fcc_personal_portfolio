<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="script.js"></script>
    <title>FCC: Personal Portfolio</title>
</head>

<body>
    <nav id="navbar" class="topnav">
        <a href="javascript:void(0);" id="icon" onclick="hamburgerMenu()">
            <i class="las la-bars"></i>
        </a>
        <a href="#welcome-section">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="welcome-section">
        <div id="welcome-text">
            <h1>Front End Developer</h1>
            <p>Portfolio Example</p>
        </div>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-tile">
            <div class="project">
                <a href="https://attilacs.github.io/fcc_tribute_page/" target="_blank">
                    <img src="img/Screenshot_2020-04-19_Freecodecamp_-_Tribute_Page.png" alt="tribute page screenshot">
                    <p>Tribute Page</p>
                </a>
            </div>
            <div class="project">
                <a href="https://attilacs.github.io/fcc_survey_form/" target="_blank">
                    <img src="img/Screenshot_2020-04-19_Freecodecamp_-_Survey_Form.png"
                        alt="survey form page screenshot">
                    <p>Survey Form</p>
                </a>
            </div>
            <div class="project">
                <a href="https://attilacs.github.io/fcc_product_landing_page/" target="_blank">
                    <img src="img/Screenshot_2020-04-19_FCC_Product_Landing_Page.png"
                        alt="product landing page screenshot">
                    <p>Product Landing Page</p>
                </a>
            </div>
            <div class="project">
                <a href="https://attilacs.github.io/fcc_technical_documentation_page/" target="_blank">
                    <img src="img/Screenshot_2020-04-19_FCC_Technical_Documentation_Page.png"
                        alt="technical documentation page screenshot">
                    <p>Technical Documentation Page </p>
                </a>
            </div>
        </div>
    </section>
    <section id="contact">
        <div id="contact-text">
            <h2>Let's work together...</h2>
            <div class="contact-links">
                <a href="https://facebook.com/" target="_blank">
                    <i class="lab la-facebook-square"></i>
                    Facebook
                </a>
                <a href="https://github.com/" target="_blank">
                    <i class="lab la-github"></i>
                    GitHub
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <i class="lab la-twitter"></i>
                    Twitter
                </a>
                <a href="https://www.freecodecamp.org/" id="profile-link" target="_blank">
                    <i class="lab la-free-code-camp"></i>
                    freeCodeCamp</a>
                <a href="mailto:example@example.com" target="_blank">
                    <i class="las la-at"></i>
                    Send a mail
                </a>
                <a href="tel:555-555-5555" target="_blank">
                    <i class="las la-phone-alt"></i>
                    Call me
                </a>
            </div>
        </div>
    </section>
</body>

</html>
